<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;color: azure;
            width: 250px;height: 250px;
            
        }
        td:hover{





            background-color: beige;
            color: black;
        }
       
       
    </style>
</head>
    
<body>
    <center>
        <h1>Simple calculator Clone</h1>
        <table border="2px" style="background-color:black;"
        cellspacing="15px">
            <tr >
                <th colspan="4" style="text-align: end;">0</th>
            </tr>
            <tr>
                <th style="background-color: crimson;">AC</th>
                <th>DEL</th>
                <th>%</th>
                <th>Check</th>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2" style="background-color: brown;">+</td>
               
            </tr>
            <tr>
                <td>*</td>
                    <td>0</td>
                    <td>.</td>
                 
                  
           
            </tr>
        </table>
    </center>
</body>
</html>
